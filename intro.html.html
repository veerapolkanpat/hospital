<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ราชินีในรัชกาลที่ ๙</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="intro">
    <div class="overlay"></div>
    <div class="content">
      <div class="emblem"></div>
      <h1>เสด็จสู่สวรรคาลัย</h1>
      <h2>สมเด็จพระนางเจ้าสิริกิติ์<br>พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง</h2>
      <p>ด้วยสำนึกในพระมหากรุณาธิคุณอันหาที่สุดมิได้</p>
      <button class="enter" onclick="enterSite()">เข้าสู่เว็บไซต์</button>
    </div>
  </div>

  <script>
    function enterSite() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "main.html"; // ลิงก์ไปยังหน้าหลัก
      }, 1000);
    }
  </script>
</body>

</html>
